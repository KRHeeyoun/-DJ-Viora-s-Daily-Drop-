<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>플린트의 해골 운세</title>
  <style>
    body {
      text-align: center;
      background-color: #0d0d0d;
      color: #f9f9f9;
      font-family: 'Arial';
      padding: 50px;
    }
    h1 {
      font-size: 36px;
    }
    .cards {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
    }
    .cards img {
      width: 150px;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .cards img:hover {
      transform: scale(1.1);
    }
    .result {
      font-size: 24px;
      margin-top: 40px;
      min-height: 50px;
    }
  </style>
</head>
<body>
  <h1>🏴‍☠️ 플린트의 해골 운세</h1>
  <p>아래 카드 중 하나를 골라보라구~!</p>

  <div class="cards">
    <img src="images/card1.png" onclick="drawFortune()">
    <img src="images/card2.png" onclick="drawFortune()">
    <img src="images/card3.png" onclick="drawFortune()">
  </div>

  <div class="result" id="fortuneResult"></div>

  <script>
  const fortunes = [
  "💰 오늘은 보물을 찾을 운명! 금화가 너를 부른다!",
  "🌪️ 폭풍우가 몰려온다… 조심해서 항해하라.",
  "🦜 앵무새가 소리친다! 좋은 소식이 들려올 것 같아!",
  "⚓ 배를 정비하라! 기회는 준비된 자의 것!",
  "💀 해골이 속삭인다… 누군가 널 질투하고 있어.",
  "🗺️ 오래된 지도가 나타났다! 뜻밖의 길이 열린다.",
  "🍌 바나나 껍질 주의! 사소한 실수가 발목을 잡을 수 있어!",
  "🔮 해적 예언서가 빛난다! 운명의 선택이 다가온다.",
  "🦴 뼈를 던졌더니… 행운이 보이는구먼!",
  "🌊 파도는 거세지만, 넌 중심을 잃지 않을 거야.",
  "🦑 거대한 오징어와의 조우… 모험의 징조다!",
  "👑 오늘은 해적왕처럼 당당하게! 운이 따른다.",
  "🐚 조개 속에 숨겨진 진실… 비밀이 드러난다!",
  "💣 배에 몰래 탄 자가 있다! 주변을 잘 살펴라.",
  "🧭 나침반이 미친 듯 돌아간다! 예상 못한 변화!",
  "🍺 럼주를 아껴라! 오늘은 절제가 필요한 날.",
  "🎩 수상한 상인을 만날 수 있다. 거래는 신중히!",
  "🦈 상어가 배 주위를 맴돈다… 경계하라!",
  "🧜‍♀️ 인어의 노랫소리… 유혹에 휘둘릴 수 있어!",
  "📦 상자 속에 또 다른 상자? 운 속에 운이 숨어있다!",
  "🧨 화약고 근처는 피하자. 작은 말이 큰 싸움으로!",
  "🎲 주사위를 굴려라! 모험은 네 편이 될 것이다.",
  "🧵 해적 옷 솔기가 터졌어! 작은 문제가 생길지도.",
  "🌴 무인도에 숨겨진 기회! 주위를 잘 살펴봐!",
  "📜 누군가 너의 과거를 들춰낼 수도… 비밀 주의!",
  "💌 오래된 병 속 편지! 뜻밖의 연락이 올 수 있어.",
  "🪙 금화를 줍기 전, 주변을 먼저 확인하라.",
  "🪵 돛대가 삐걱거린다… 방향을 다시 점검하라.",
  "🗡️ 날 선 말보다 날 선 검이 무서울 때도 있다.",
  "🦠 선내에 이상한 기운이 감돌아… 컨디션 관리 필수!",
  "📯 오늘은 너의 이름이 전설처럼 퍼질지도 몰라!",
  "🐵 배 위에 원숭이가 나타났다! 장난에 휘둘리지 마!",
  "🌘 달이 이상하게 빛난다… 직감을 믿어야 할 날.",
  "🛶 노를 젓는 속도보다, 어디로 가는지가 더 중요하다.",
  "🍖 오늘은 진수성찬! 좋은 에너지가 몰려온다.",
  "🪦 묘비에 새겨진 이름… 과거의 실수를 되새겨라.",
  "🧊 얼음처럼 차가운 시선이 느껴진다… 긴장하라.",
  "🐍 밧줄 사이에 숨어있는 뱀… 방심은 금물!",
  "🛡️ 든든한 동료가 나타날 것이다. 함께라면 무서울 게 없다!",
  "🫧 버블 속 힌트! 평범해 보이는 것에 해답이 있다."
];


    function drawFortune() {
      const randomIndex = Math.floor(Math.random() * fortunes.length);
      const fortune = fortunes[randomIndex];
      document.getElementById("fortuneResult").innerText = "🔮 오늘의 운세: " + fortune;
    }
  </script>
</body>
</html>
